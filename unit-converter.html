<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unit Converter</title>
  <link rel="stylesheet" href="calculators.css" />
  <style>
    .container {
      background-color: #60a5fa; /* solid medium-light blue */
      padding: 40px 40px 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 360px;
      max-width: 90vw;
      text-align: center;
      color: white;
    }

    .container h1 {
      margin-top: 0;
      font-weight: 700;
      font-size: 2.5rem;
    }

    label {
      display: block;
      text-align: left;
      margin: 14px 0 6px;
      font-weight: 600;
      color: #e0f2fe;
      font-size: 1rem;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.6px solid #bfdbfe;
      border-radius: 6px;
      outline: none;
      background: white;
      color: #1e293b;
    }

    .result {
      margin-top: 24px;
      font-size: 1.3rem;
      font-weight: 700;
      color: #d1fae5;
      min-height: 1.5em;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      color: #dbeafe;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }

    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Unit Converter</h1>

    <label for="measurementType">Select Measurement Type:</label>
    <select id="measurementType">
      <option value="">-- Select Type --</option>
      <option value="weight">Weight</option>
      <option value="length">Length</option>
      <option value="volume">Volume</option>
      <option value="temperature">Temperature</option>
    </select>

    <label for="fromUnit">From:</label>
    <select id="fromUnit" disabled></select>

    <label for="toUnit">To:</label>
    <select id="toUnit" disabled></select>

    <label for="inputValue">Enter Value:</label>
    <input type="number" id="inputValue" placeholder="Enter a number" disabled />

    <div class="result" id="result">Result: </div>

    <p><a href="index.html">‚Üê Back to Home</a></p>
  </div>

  <script src="scripts/unit-converter.js"></script>
</body>
</html>

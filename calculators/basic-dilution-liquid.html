<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liquid Dilution Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background-color: #60a5fa;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 360px;
      max-width: 95vw;
      text-align: center;
      color: #1e293b;
    }

    h1 {
      margin-top: 0;
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 18px;
      color: #1e293b;
    }

    label {
      display: block;
      text-align: left;
      margin: 14px 0 6px;
      font-weight: 600;
      color: #dbeafe;
      font-size: 1rem;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.6px solid #93c5fd;
      border-radius: 6px;
      outline: none;
      background: white;
      color: #1e293b;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input:hover,
    input:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 6px #60a5faaa;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 14px;
      width: 100%;
    }

    button:hover {
      background-color: #1e40af;
    }

    #results {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #f9f9f9;
      padding: 12px;
      border-radius: 6px;
      color: #1e293b;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #1e3a8a;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Liquid Dilution Calculator</h1>

    <label for="initialVolume">Initial Volume (mL)</label>
    <input type="number" id="initialVolume" />

    <label for="initialConcentration">Initial Concentration (e.g., 5/100 mL)</label>
    <input type="text" id="initialConcentration" placeholder="w/v format like 5/100" />

    <label for="finalVolume">Final Volume (mL)</label>
    <input type="number" id="finalVolume" />

    <button onclick="calculateConcentration()">Calculate</button>

    <div id="results"></div>

    <p><a href="../index.html">‚Üê Back to Home</a></p>
  </div>

  <script>
    function calculateConcentration() {
      const initialVolume = parseFloat(document.getElementById('initialVolume').value);
      const initialConcentration = document.getElementById('initialConcentration').value;
      const finalVolume = parseFloat(document.getElementById('finalVolume').value);

      const [numerator, denominator] = initialConcentration.split('/').map(Number);

      if (
        !isNaN(initialVolume) &&
        !isNaN(numerator) &&
        !isNaN(denominator) &&
        !isNaN(finalVolume) &&
        denominator !== 0
      ) {
        const initialAmount = (numerator * initialVolume) / denominator;
        const percentageStrength = (initialAmount / finalVolume) * 100;
        const ratioStrength = `1 in ${Math.round(finalVolume / initialAmount)}`;
        const amountStrength = (initialAmount * 1000) / finalVolume;

        document.getElementById('results').innerHTML = `
          <div>
            Percentage Strength: ${percentageStrength.toFixed(2)}%<br>
            Ratio Strength: ${ratioStrength}<br>
            Amount Strength: ${amountStrength.toFixed(2)} mg/mL
          </div>
        `;
      } else {
        document.getElementById('results').innerHTML = "Please enter valid values in all fields.";
      }
    }
  </script>
</body>
</html>

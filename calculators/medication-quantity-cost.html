<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medication Quantity Conversion Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background-color: #60a5fa;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 360px;
      max-width: 95vw;
      color: #1e293b;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 18px;
      color: #1e293b;
    }
    label {
      display: block;
      text-align: left;
      margin: 14px 0 6px;
      font-weight: 600;
      color: #dbeafe;
      font-size: 1rem;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.6px solid #93c5fd;
      border-radius: 6px;
      outline: none;
      background: white;
      color: #1e293b;
      margin-bottom: 10px;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input[type="number"]:hover,
    input[type="number"]:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 6px #60a5faaa;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 14px;
      width: 100%;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1e40af;
    }
    #result-container {
      margin-top: 20px;
      font-size: 1rem; /* Reduced from 1.2rem */
      font-weight: bold;
      background-color: #f9f9f9;
      padding: 12px;
      border-radius: 6px;
      color: #1e293b;
      min-height: 48px;
      white-space: normal;
      word-break: break-word;
      line-height: 1.3; /* Added for better readability */
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #1e3a8a;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Medication Quantity Conversion Calculator</h1>

    <label for="currentQuantity">Current Prescription Quantity:</label>
    <input type="number" id="currentQuantity" step="any" min="0" required />

    <label for="currentSupplyLength">Current Supply Length (days):</label>
    <input type="number" id="currentSupplyLength" step="any" min="1" required />

    <label for="desiredSupplyLength">Desired Supply Length (days):</label>
    <input type="number" id="desiredSupplyLength" step="any" min="1" required />

    <label for="costPerUnit">Cost per Unit ($):</label>
    <input type="number" id="costPerUnit" step="0.01" min="0" required />

    <button onclick="calculate()">Calculate</button>

    <div id="result-container"></div>

    <p><a href="../index.html">‚Üê Back to Home</a></p>
  </div>

  <script>
    function calculate() {
      const currentQuantity = parseFloat(document.getElementById("currentQuantity").value);
      const currentSupplyLength = parseFloat(document.getElementById("currentSupplyLength").value);
      const desiredSupplyLength = parseFloat(document.getElementById("desiredSupplyLength").value);
      const costPerUnit = parseFloat(document.getElementById("costPerUnit").value);

      if (
        !isNaN(currentQuantity) && currentQuantity >= 0 &&
        !isNaN(currentSupplyLength) && currentSupplyLength > 0 &&
        !isNaN(desiredSupplyLength) && desiredSupplyLength > 0 &&
        !isNaN(costPerUnit) && costPerUnit >= 0
      ) {
        const equivalentQuantity = currentQuantity * (desiredSupplyLength / currentSupplyLength);
        const costForDesiredSupply = equivalentQuantity * costPerUnit;
        const costForCurrentSupply = currentQuantity * costPerUnit;

        document.getElementById("result-container").innerHTML =
          `Equivalent Quantity for Desired Supply Length: ${equivalentQuantity.toFixed(2)} units<br>` +
          `Cost for ${desiredSupplyLength} days: $${costForDesiredSupply.toFixed(2)}<br>` +
          `Cost for ${currentSupplyLength} days: $${costForCurrentSupply.toFixed(2)}`;
      } else {
        document.getElementById("result-container").textContent = "Please enter valid values in all fields.";
      }
    }
  </script>
</body>
</html>

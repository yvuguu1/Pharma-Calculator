<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basic Dilutions Calculator (Solid)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: #60a5fa;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 360px;
      max-width: 95vw;
      text-align: center;
      color: #1e293b;
    }

    h1 {
      margin-top: 0;
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 18px;
      color: #1e293b;
    }

    label {
      display: block;
      text-align: left;
      margin: 14px 0 6px;
      font-weight: 600;
      color: #dbeafe;
      font-size: 1rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.6px solid #93c5fd;
      border-radius: 6px;
      outline: none;
      background: white;
      color: #1e293b;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input[type="number"]:hover,
    input[type="number"]:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 6px #60a5faaa;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 14px;
      width: 100%;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #1e40af;
    }

    #result-container {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #f9f9f9;
      padding: 12px;
      border-radius: 6px;
      color: #1e293b;
      min-height: 60px;
      text-align: left;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #1e3a8a;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Basic Dilutions Calculator (Solid)</h1>

    <label for="initial-amount">Initial amount of solid ingredient (grams)</label>
    <input type="number" id="initial-amount" step="any" placeholder="e.g. 5.0" />

    <label for="total-weight">Total weight of product (grams)</label>
    <input type="number" id="total-weight" step="any" placeholder="e.g. 100.0" />

    <label for="additional-weight">Additional weight of vehicle (grams)</label>
    <input type="number" id="additional-weight" step="any" placeholder="e.g. 95.0" />

    <button onclick="calculateDilution()">Calculate</button>

    <div id="result-container"></div>

    <p><a href="../index.html">‚Üê Back to Home</a></p>
  </div>

  <script>
    function calculateDilution() {
      const initialAmount = parseFloat(document.getElementById('initial-amount').value);
      const totalWeight = parseFloat(document.getElementById('total-weight').value);
      const additionalWeight = parseFloat(document.getElementById('additional-weight').value);

      if (isNaN(initialAmount) || initialAmount <= 0) {
        document.getElementById('result-container').textContent = "Please enter a valid positive number for the initial amount.";
        return;
      }
      if (isNaN(totalWeight) || totalWeight < 0) {
        document.getElementById('result-container').textContent = "Please enter a valid number for total weight.";
        return;
      }
      if (isNaN(additionalWeight) || additionalWeight < 0) {
        document.getElementById('result-container').textContent = "Please enter a valid number for additional weight.";
        return;
      }

      const finalWeight = totalWeight + additionalWeight;
      if (finalWeight <= 0) {
        document.getElementById('result-container').textContent = "Final weight (total + additional) must be greater than zero.";
        return;
      }

      const percentageStrength = (initialAmount / finalWeight) * 100;
      const ratioStrength = "1 : " + (finalWeight / initialAmount).toFixed(0);
      const amountStrength = (initialAmount / finalWeight) * 1000;

      document.getElementById('result-container').innerHTML = `
        <p>Percentage Strength: ${percentageStrength.toFixed(4)}%</p>
        <p>Ratio Strength: ${ratioStrength}</p>
        <p>Amount Strength: ${amountStrength.toFixed(4)} mg/g</p>
      `;
    }
  </script>
</body>
</html>

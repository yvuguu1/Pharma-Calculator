<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARB Dosage Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background-color: #60a5fa;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 360px;
      max-width: 95vw;
      text-align: center;
      color: #1e293b;
    }

    h1 {
      margin-top: 0;
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 18px;
      color: #1e293b;
    }

    label {
      display: block;
      text-align: left;
      margin: 14px 0 6px;
      font-weight: 600;
      color: #dbeafe;
      font-size: 1rem;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.6px solid #93c5fd;
      border-radius: 6px;
      outline: none;
      background: white;
      color: #1e293b;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input[type="number"]:hover,
    input[type="number"]:focus,
    select:hover,
    select:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 6px #60a5faaa;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 14px;
    }

    button:hover {
      background-color: #1e40af;
    }

    #output {
      margin-top: 20px;
      font-size: 1.1rem;
      background-color: #f9f9f9;
      padding: 12px;
      border-radius: 6px;
      color: #1e293b;
      text-align: left;
      font-weight: bold;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #1e3a8a;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ARB Dosage Converter</h1>

    <label for="referenceDrug">Reference Drug</label>
    <select id="referenceDrug">
      <option value="losartan">Losartan</option>
      <option value="valsartan">Valsartan</option>
      <option value="azilsartan">Azilsartan</option>
      <option value="candesartan">Candesartan</option>
      <option value="eprosartan">Eprosartan</option>
      <option value="irbesartan">Irbesartan</option>
      <option value="olmesartan">Olmesartan</option>
      <option value="telmisartan">Telmisartan</option>
    </select>

    <label for="referenceDosage">Reference Dosage (mg)</label>
    <input type="number" id="referenceDosage" />

    <label for="targetDrug">Target Drug</label>
    <select id="targetDrug">
      <option value="losartan">Losartan</option>
      <option value="valsartan">Valsartan</option>
      <option value="azilsartan">Azilsartan</option>
      <option value="candesartan">Candesartan</option>
      <option value="eprosartan">Eprosartan</option>
      <option value="irbesartan">Irbesartan</option>
      <option value="olmesartan">Olmesartan</option>
      <option value="telmisartan">Telmisartan</option>
    </select>

    <button id="calculateButton" type="button" onclick="convertDosage()">Calculate</button>

    <div id="output"></div>

    <a href="../index.html">‚Üê Back to Home</a>
  </div>

  <script>
    const conversionFactors = {
      losartan: 1.0,
      valsartan: 0.8,
      azilsartan: 0.8,
      candesartan: 0.16,
      eprosartan: 8.0,
      irbesartan: 1.5,
      olmesartan: 0.4,
      telmisartan: 0.4
    };

    function capitalize(word) {
      return word.charAt(0).toUpperCase() + word.slice(1);
    }

    function convertDosage() {
      const referenceDrug = document.getElementById("referenceDrug").value;
      const referenceDosage = parseFloat(document.getElementById("referenceDosage").value);
      const targetDrug = document.getElementById("targetDrug").value;
      const output = document.getElementById("output");

      if (isNaN(referenceDosage) || referenceDosage <= 0) {
        output.textContent = "Please enter a valid reference dosage.";
        return;
      }

      const factor = conversionFactors[targetDrug];
      if (!factor) {
        output.textContent = "Conversion factor not available.";
        return;
      }

      const convertedDosage = referenceDosage * factor;
      output.textContent = `${capitalize(targetDrug)}: ${convertedDosage.toFixed(2)} mg daily`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Days Supply Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .calculator {
      background-color: #60a5fa;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 360px;
      max-width: 95vw;
      text-align: center;
      color: #1e293b;
    }

    h2 {
      margin-top: 0;
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 18px;
      color: #1e293b;
    }

    label {
      display: block;
      text-align: left;
      margin: 14px 0 6px;
      font-weight: 600;
      color: #dbeafe;
      font-size: 1rem;
    }

    input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      font-size: 1rem;
      border: 1.6px solid #93c5fd;
      border-radius: 6px;
      background: white;
      color: #1e293b;
      margin-bottom: 12px;
      outline: none;
    }

    input[type="number"]:hover,
    input[type="number"]:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 6px #60a5faaa;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover {
      background-color: #1e40af;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2rem;
      background-color: #f9f9f9;
      padding: 12px;
      border-radius: 6px;
      color: #1e293b;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #1e3a8a;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Days Supply Calculator</h2>

    <label for="quantityDispensed">Quantity Dispensed</label>
    <input type="number" id="quantityDispensed" min="0" required>

    <label for="quantityPerDose">Quantity Per Dose</label>
    <input type="number" id="quantityPerDose" min="0" required>

    <label for="frequency">Frequency (times per day)</label>
    <input type="number" id="frequency" min="1" required>

    <button onclick="calculateDaysSupply()">Calculate</button>

    <div class="result" id="daysSupply"></div>
    <p><a href="../index.html">‚Üê Back to Home</a></p>
  </div>

  <script>
    function calculateDaysSupply() {
      var quantityDispensed = parseFloat(document.getElementById('quantityDispensed').value);
      var quantityPerDose = parseFloat(document.getElementById('quantityPerDose').value);
      var frequency = parseFloat(document.getElementById('frequency').value);

      if (quantityDispensed > 0 && quantityPerDose > 0 && frequency > 0) {
        var daysSupply = quantityDispensed / (quantityPerDose * frequency);
        document.getElementById('daysSupply').innerHTML = "Days Supply: " + daysSupply.toFixed(2);
      } else {
        document.getElementById('daysSupply').innerHTML = "Please enter valid values.";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Working Solution Preparation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background-color: #60a5fa;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 360px;
      max-width: 95vw;
      text-align: center;
      color: #1e293b;
    }

    h1 {
      margin-top: 0;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #1e293b;
    }

    label {
      display: block;
      text-align: left;
      margin: 14px 0 6px;
      font-weight: 600;
      color: #dbeafe;
      font-size: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.6px solid #93c5fd;
      border-radius: 6px;
      background: white;
      color: #1e293b;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input[type="text"]:hover,
    input[type="text"]:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 6px #60a5faaa;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #1e40af;
    }

    #result-container {
      font-weight: bold;
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 6px;
      color: #1e293b;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #1e3a8a;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Working Solution Preparation</h1>
    <form id="calculator-form">
      <label for="desired-concentration">Desired Working Solution Concentration (µM):</label>
      <input type="text" id="desired-concentration" required>

      <label for="desired-volume">Desired Working Solution Volume (µL):</label>
      <input type="text" id="desired-volume" required>

      <label for="stock-concentration">Stock Solution Concentration (mM):</label>
      <input type="text" id="stock-concentration" required>

      <button type="submit" class="btn">Calculate</button>
    </form>

    <div id="result-container"></div>

    <p><a href="../pharmaceutical-labs.html">← Back to Home</a></p>
  </div>

  <script>
    document.getElementById('calculator-form').addEventListener('submit', function (event) {
      event.preventDefault();

      const desiredConcentration = parseFloat(document.getElementById('desired-concentration').value);
      const desiredVolume = parseFloat(document.getElementById('desired-volume').value);
      const stockConcentration = parseFloat(document.getElementById('stock-concentration').value);

      const stockVolume = ((desiredConcentration * desiredVolume) / (stockConcentration * 1000)).toFixed(2);

      document.getElementById('result-container').innerHTML =
        "Stock Solution Volume needed: <strong>" + stockVolume + " µL</strong>";
    });
  </script>
</body>
</html>

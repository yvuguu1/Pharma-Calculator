<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Body Weight to BSA Dose Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background-color: #60a5fa;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 360px;
      max-width: 95vw;
      text-align: center;
      color: #1e293b;
    }

    h1 {
      margin-top: 0;
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 18px;
      color: #1e293b;
    }

    label {
      display: block;
      text-align: left;
      margin: 14px 0 6px;
      font-weight: 600;
      color: #dbeafe;
      font-size: 1rem;
    }

    select,
    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.6px solid #93c5fd;
      border-radius: 6px;
      outline: none;
      background: white;
      color: #1e293b;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    select:hover,
    input[type="number"]:hover,
    select:focus,
    input[type="number"]:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 6px #60a5faaa;
    }

    .calculate-button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 14px;
    }

    .calculate-button:hover {
      background-color: #1e40af;
    }

    .result {
      font-weight: bold;
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 6px;
      color: #1e293b;
      min-height: 40px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #1e3a8a;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Body Weight to BSA Dose Calculator</h1>

    <label for="species">Select Species:</label>
    <select id="species">
      <option value="human">Human</option>
      <option value="mouse">Mouse</option>
      <option value="hamster">Hamster</option>
      <option value="rat">Rat</option>
      <option value="ferret">Ferret</option>
      <option value="guinea-pig">Guinea Pig</option>
      <option value="rabbit">Rabbit</option>
      <option value="dog">Dog</option>
      <option value="monkey">Monkey</option>
      <option value="marmoset">Marmoset</option>
      <option value="squirrel-monkey">Squirrel Monkey</option>
      <option value="baboon">Baboon</option>
      <option value="micro-pig">Micro Pig</option>
      <option value="mini-pig">Mini Pig</option>
    </select>

    <label for="bw-dose">Enter BW Dose (mg/kg):</label>
    <input type="number" id="bw-dose" min="0" step="any" placeholder="e.g. 5" />

    <input type="submit" value="Calculate" class="calculate-button" onclick="calculateBSADose()" />

    <div class="result" id="result"></div>

    <a href="../pharmaceutical-labs.html">← Back to Home</a>
  </div>

  <script>
    function calculateBSADose() {
      const species = document.getElementById("species").value;
      const bwDose = parseFloat(document.getElementById("bw-dose").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(bwDose) || bwDose < 0) {
        resultDiv.textContent = "Please enter a valid BW dose.";
        return;
      }

      const conversionFactor = {
        human: 37,
        mouse: 3,
        hamster: 5,
        rat: 6,
        ferret: 7,
        "guinea-pig": 38,
        rabbit: 12,
        dog: 12,
        monkey: 3,
        marmoset: 0.35,
        "squirrel-monkey": 0.6,
        baboon: 12,
        "micro-pig": 20,
        "mini-pig": 40,
      };

      const bsaDose = bwDose * (conversionFactor[species] ?? 0);

      resultDiv.textContent = `BSA Dose (mg/m²): ${bsaDose.toFixed(2)}`;
    }
  </script>
</body>
</html>

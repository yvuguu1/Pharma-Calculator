<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dosage Calculator Based on Body Weight</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background-color: #60a5fa;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 360px;
      max-width: 95vw;
      text-align: center;
      color: #1e293b;
    }

    h1 {
      margin-top: 0;
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #1e293b;
    }

    label {
      display: block;
      text-align: left;
      margin: 14px 0 6px;
      font-weight: 600;
      color: #dbeafe;
      font-size: 1rem;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.6px solid #93c5fd;
      border-radius: 6px;
      outline: none;
      background: white;
      color: #1e293b;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input[type="number"]:hover,
    select:hover,
    input[type="number"]:focus,
    select:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 6px #60a5faaa;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 14px;
    }

    button:hover {
      background-color: #1e40af;
    }

    #result {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      background-color: #f9f9f9;
      padding: 12px;
      border-radius: 6px;
      color: #1e293b;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #1e3a8a;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dosage Calculator</h1>

    <label for="weight">Body Weight</label>
    <input type="number" id="weight" placeholder="Enter body weight">
    <select id="unit">
      <option value="kg">kg</option>
      <option value="lb">lb</option>
    </select>

    <label for="dosage">Dosage per kg (mg/kg)</label>
    <input type="number" id="dosage" placeholder="Enter dosage per kg">

    <label for="frequency">Frequency</label>
    <select id="frequency">
      <option value="1">Once a day</option>
      <option value="2">Twice a day</option>
      <option value="3">Three times a day</option>
      <option value="4">Four times a day</option>
    </select>

    <label for="concentration">Concentration</label>
    <input type="number" id="concentration" placeholder="Enter concentration">
    <select id="concentrationUnit">
      <option value="mg/ml">mg/ml</option>
      <option value="mg/5ml">mg/5ml</option>
    </select>

    <button onclick="calculateDosage()">Calculate</button>

    <div id="result"></div>

    <p><a href="../index.html">‚Üê Back to Home</a></p>
  </div>

  <script>
    function calculateDosage() {
      const weightInput = parseFloat(document.getElementById("weight").value);
      const unit = document.getElementById("unit").value;
      const dosagePerKg = parseFloat(document.getElementById("dosage").value);
      const frequency = parseInt(document.getElementById("frequency").value);
      const concentration = parseFloat(document.getElementById("concentration").value);
      const concentrationUnit = document.getElementById("concentrationUnit").value;

      if (weightInput && dosagePerKg && concentration) {
        const weightKg = unit === "lb" ? weightInput * 0.453592 : weightInput;
        const totalDosage = weightKg * dosagePerKg * frequency;

        let totalVolume;
        if (concentrationUnit === "mg/ml") {
          totalVolume = totalDosage / concentration;
        } else {
          totalVolume = totalDosage / (concentration / 5);
        }

        const mlPerDose = totalVolume / frequency;

        document.getElementById("result").innerHTML = `
          <p>Recommended Dosage: <strong>${totalDosage.toFixed(2)} mg</strong></p>
          <p>Total Volume: <strong>${totalVolume.toFixed(2)} ml</strong></p>
          <p>Volume per Dose: <strong>${mlPerDose.toFixed(2)} ml</strong></p>
        `;
      } else {
        document.getElementById("result").textContent = "Please enter valid values for all fields.";
      }
    }
  </script>
</body>
</html>

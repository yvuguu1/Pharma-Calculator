<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Final Percentage v/v Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background-color: #60a5fa;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 360px;
      max-width: 95vw;
      text-align: center;
      color: #1e293b;
    }

    h1 {
      margin-top: 0;
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 12px;
    }

    .note {
      color: #dbeafe;
      font-style: italic;
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin: 14px 0 6px;
      font-weight: 600;
      color: #dbeafe;
      font-size: 1rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.6px solid #93c5fd;
      border-radius: 6px;
      background: white;
      color: #1e293b;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    input[type="number"]:hover,
    input[type="number"]:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 6px #60a5faaa;
    }

    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 14px;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #1e40af;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #f9f9f9;
      padding: 12px;
      border-radius: 6px;
      color: #1e293b;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #1e3a8a;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Final Percentage v/v</h1>
    <p class="note">Calculate the final v/v % after mixing two different solutions.</p>
    <form id="finalPercentageCalculator">
      <label for="volumeSolution1">Volume of Solution 1 (mL)</label>
      <input type="number" id="volumeSolution1" step="any" required />

      <label for="percentageSolution1">Percentage v/v of Solution 1</label>
      <input type="number" id="percentageSolution1" step="any" required />

      <label for="volumeSolution2">Volume of Solution 2 (mL)</label>
      <input type="number" id="volumeSolution2" step="any" required />

      <label for="percentageSolution2">Percentage v/v of Solution 2</label>
      <input type="number" id="percentageSolution2" step="any" required />

      <input type="submit" value="Calculate" />
    </form>

    <div id="result"></div>
    <a href="../index.html">‚Üê Back to Home</a>
  </div>

  <script>
    document.getElementById('finalPercentageCalculator').addEventListener('submit', function(event) {
      event.preventDefault();
      const vol1 = parseFloat(document.getElementById('volumeSolution1').value);
      const perc1 = parseFloat(document.getElementById('percentageSolution1').value);
      const vol2 = parseFloat(document.getElementById('volumeSolution2').value);
      const perc2 = parseFloat(document.getElementById('percentageSolution2').value);
      const resultContainer = document.getElementById('result');

      const totalVolume = vol1 + vol2;
      const finalPercentage = ((vol1 * perc1) + (vol2 * perc2)) / totalVolume;

      resultContainer.textContent = `The final percentage v/v is ${finalPercentage.toFixed(2)}%.`;
    });
  </script>
</body>
</html>

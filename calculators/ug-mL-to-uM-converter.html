<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ug/mL to uM Converter</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background-color: #60a5fa;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 460px;
      max-width: 95vw;
      text-align: center;
      color: #1e293b;
    }

    h1 {
      margin-top: 0;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin: 14px 0 6px;
      font-weight: 600;
      color: #dbeafe;
      font-size: 1rem;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.6px solid #93c5fd;
      border-radius: 6px;
      background: white;
      color: #1e293b;
      margin-bottom: 12px;
    }

    input[type="number"]:hover,
    input[type="number"]:focus,
    select:hover,
    select:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 6px #60a5faaa;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 12px;
    }

    .btn:hover {
      background-color: #1e40af;
    }

    #result {
      font-weight: bold;
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 6px;
      color: #1e293b;
      min-height: 36px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #1e3a8a;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ug/mL ↔ uM Converter</h1>

    <label for="value">Value:</label>
    <input type="number" id="value" step="any">

    <label for="unit">Convert From:</label>
    <select id="unit">
      <option value="ug/mL">ug/mL</option>
      <option value="uM">uM</option>
    </select>

    <label for="molecular-weight">Molecular Weight (g/mol):</label>
    <input type="number" id="molecular-weight" step="any">

    <button class="btn" onclick="convertUnits()">Convert</button>

    <div id="result"></div>

    <a href="../pharmaceutical-labs.html">← Back to Home</a>
  </div>

  <script>
    function convertUnits() {
      const value = parseFloat(document.getElementById("value").value);
      const unit = document.getElementById("unit").value;
      const mw = parseFloat(document.getElementById("molecular-weight").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(value) || isNaN(mw) || value <= 0 || mw <= 0) {
        resultDiv.textContent = "Please enter valid numbers.";
        return;
      }

      let result, resultUnit;

      if (unit === "ug/mL") {
        result = (value / mw) * 1000;
        resultUnit = "uM";
      } else {
        result = (value * mw) / 1000;
        resultUnit = "ug/mL";
      }

      resultDiv.textContent = result.toFixed(3) + " " + resultUnit;
    }
  </script>
</body>
</html>

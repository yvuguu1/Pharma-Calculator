<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steroid Dosage Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background-color: #60a5fa;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 360px;
      max-width: 95vw;
      text-align: center;
      color: #1e293b;
    }

    h1 {
      margin-top: 0;
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 18px;
      color: #1e293b;
    }

    label {
      display: block;
      text-align: left;
      margin: 14px 0 6px;
      font-weight: 600;
      color: #dbeafe;
      font-size: 1rem;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.6px solid #93c5fd;
      border-radius: 6px;
      outline: none;
      background: white;
      color: #1e293b;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input[type="number"]:hover,
    input[type="number"]:focus,
    select:hover,
    select:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 6px #60a5faaa;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 14px;
    }

    button:hover {
      background-color: #1e40af;
    }

    #result {
      margin-top: 20px;
      font-size: 1.05rem;
      background-color: #f9f9f9;
      padding: 12px;
      border-radius: 6px;
      color: #1e293b;
      text-align: left;
    }

    ul {
      padding-left: 20px;
      margin: 10px 0;
    }

    .disclaimer {
      margin-top: 24px;
      font-size: 0.9rem;
      color: #e0f2fe;
      text-align: center;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #1e3a8a;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Steroid Dosage Converter</h1>

    <label for="dosage">Enter the dosage (mg)</label>
    <input type="number" id="dosage" name="dosage" step="any" required />

    <label for="currentMedication">Select the current medication</label>
    <select id="currentMedication" name="currentMedication" required>
      <option value="cortisone">Cortisone</option>
      <option value="hydrocortisone">Hydrocortisone</option>
      <option value="methylprednisolone">Methylprednisolone</option>
      <option value="prednisolone">Prednisolone</option>
      <option value="prednisone">Prednisone</option>
      <option value="dexamethasone">Dexamethasone</option>
    </select>

    <button onclick="convertDosage()">Convert Dosage</button>

    <div id="result"></div>

    <div class="disclaimer">
      Disclaimer: This calculator is for informational purposes only and should not replace professional medical advice.
    </div>

    <a href="../index.html">‚Üê Back to Home</a>

  </div>

  <script>
    function convertDosage() {
      const dosage = parseFloat(document.getElementById("dosage").value);
      const currentMedication = document.getElementById("currentMedication").value;
      const resultElement = document.getElementById("result");

      const steroidMedications = [
        "cortisone",
        "hydrocortisone",
        "methylprednisolone",
        "prednisolone",
        "prednisone",
        "dexamethasone"
      ];

      let resultHTML = "<strong>Converted Dosages:</strong><ul>";

      steroidMedications.forEach(target => {
        if (currentMedication !== target) {
          const factor = getConversionFactor(currentMedication, target);
          const converted = dosage * factor;
          resultHTML += `<li>${capitalize(target)}: ${converted.toFixed(2)} mg</li>`;
        }
      });

      resultHTML += "</ul>";
      resultElement.innerHTML = resultHTML;
    }

    function getConversionFactor(current, target) {
      const cf = {
        cortisone: { hydrocortisone: 20/25, methylprednisolone: 4/25, prednisolone: 5/25, prednisone: 5/25, dexamethasone: 0.75/25 },
        hydrocortisone: { cortisone: 25/20, methylprednisolone: 4/20, prednisolone: 5/20, prednisone: 5/20, dexamethasone: 0.75/20 },
        methylprednisolone: { cortisone: 25/4, hydrocortisone: 20/4, prednisolone: 5/4, prednisone: 5/4, dexamethasone: 0.75/4 },
        prednisolone: { cortisone: 25/5, hydrocortisone: 20/5, methylprednisolone: 4/5, prednisone: 5/5, dexamethasone: 0.75/5 },
        prednisone: { cortisone: 25/5, hydrocortisone: 20/5, methylprednisolone: 4/5, prednisolone: 5/5, dexamethasone: 0.75/5 },
        dexamethasone: { cortisone: 25/0.75, hydrocortisone: 20/0.75, methylprednisolone: 4/0.75, prednisolone: 5/0.75, prednisone: 5/0.75 }
      };

      return cf[current][target];
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>
</body>
</html>

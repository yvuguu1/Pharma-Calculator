<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Synthroid Tablet Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .calculator {
      background-color: #60a5fa;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 420px;
      max-width: 95vw;
      text-align: center;
      color: #1e293b;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 24px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 600;
      color: #dbeafe;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 16px;
      border: 1.6px solid #93c5fd;
      border-radius: 6px;
      background-color: white;
      color: #1e293b;
      box-sizing: border-box;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 5px #3b82f677;
    }

    .strength {
      margin-bottom: 20px;
      border-bottom: 1px dashed #bfdbfe;
      padding-bottom: 10px;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1e40af;
    }

    .result-box {
      margin-top: 20px;
      padding: 16px;
      border-radius: 6px;
      font-weight: bold;
      background-color: #f9f9f9;
      color: #1e293b;
      font-size: 1.05rem;
      text-align: left;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #1e3a8a;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Synthroid Tablet Calculator</h2>
    <div id="strengths">
      <div class="strength">
        <label for="strength1">Strength 1 (mcg):</label>
        <select id="strength1">
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="75">75</option>
          <option value="100">100</option>
          <option value="125">125</option>
          <option value="150">150</option>
          <option value="175">175</option>
          <option value="200">200</option>
        </select>
        <label for="times-per-week1">Times per Week:</label>
        <input type="number" id="times-per-week1" min="1" placeholder="Enter times per week" />
      </div>
    </div>

    <button onclick="addStrength()" style="margin-bottom: 20px;">+ Add Another Strength</button>

    <label for="duration">Duration of Treatment (weeks):</label>
    <input type="number" id="duration" min="1" placeholder="Enter duration" />

    <button onclick="calculateTabletsNeeded()">Calculate</button>

    <div id="result" class="result-box"></div>
    <a href="../index.html">‚Üê Back to Home</a>
  </div>

  <script>
    let strengthCount = 1;

    function addStrength() {
      strengthCount++;
      const strengthDiv = document.createElement('div');
      strengthDiv.classList.add('strength');
      strengthDiv.innerHTML = `
        <label for="strength${strengthCount}">Strength ${strengthCount} (mcg):</label>
        <select id="strength${strengthCount}">
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="75">75</option>
          <option value="100">100</option>
          <option value="125">125</option>
          <option value="150">150</option>
          <option value="175">175</option>
          <option value="200">200</option>
        </select>
        <label for="times-per-week${strengthCount}">Times per Week:</label>
        <input type="number" id="times-per-week${strengthCount}" min="1" placeholder="Enter times per week" />
      `;
      document.getElementById('strengths').appendChild(strengthDiv);
    }

    function calculateTabletsNeeded() {
      const duration = parseInt(document.getElementById('duration').value);
      if (!duration || duration < 1) {
        document.getElementById('result').innerHTML = "Please enter a valid treatment duration.";
        return;
      }

      const tabletsNeededPerStrength = {};

      for (let i = 1; i <= strengthCount; i++) {
        const strength = parseInt(document.getElementById(`strength${i}`).value);
        const timesPerWeek = parseInt(document.getElementById(`times-per-week${i}`).value);

        if (!strength || !timesPerWeek || timesPerWeek < 1) continue;

        const totalMcgPerWeek = strength * timesPerWeek;
        const totalMcg = totalMcgPerWeek * duration;
        const tabletsNeeded = Math.ceil(totalMcg / strength);

        tabletsNeededPerStrength[`Strength ${i} (${strength} mcg)`] = tabletsNeeded;
      }

      let result = "";
      for (const [strength, tablets] of Object.entries(tabletsNeededPerStrength)) {
        result += `${strength}: ${tablets} tablets<br>`;
      }

      document.getElementById('result').innerHTML = result || "Please enter valid values for all fields.";
    }
  </script>
</body>
</html>

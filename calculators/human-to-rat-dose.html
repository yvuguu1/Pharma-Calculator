<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drug Dose Converter (Human vs Rat)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background-color: #60a5fa;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 360px;
      max-width: 95vw;
      text-align: center;
      color: #1e293b;
    }

    h1 {
      margin-top: 0;
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 18px;
      color: #1e293b;
    }

    label {
      display: block;
      text-align: left;
      margin: 14px 0 6px;
      font-weight: 600;
      color: #dbeafe;
      font-size: 1rem;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.6px solid #93c5fd;
      border-radius: 6px;
      outline: none;
      background: white;
      color: #1e293b;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input[type="number"]:hover,
    select:hover,
    input[type="number"]:focus,
    select:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 6px #60a5faaa;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 14px;
      width: 100%;
    }

    button:hover {
      background-color: #1e40af;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #f9f9f9;
      padding: 12px;
      border-radius: 6px;
      color: #1e293b;
      min-height: 40px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #1e3a8a;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Drug Dose Converter (Human vs Rat)</h1>

    <label for="conversionType">Select Conversion Type:</label>
    <select id="conversionType">
      <option value="humanToRat">Human to Rat</option>
      <option value="ratToHuman">Rat to Human</option>
    </select>

    <label for="doseInput">Enter Dose (mg/kg):</label>
    <input type="number" id="doseInput" placeholder="Dose (mg/kg)" step="any" required />

    <button onclick="convertDose()">Convert</button>

    <div id="result"></div>

    <a href="../pharmaceutical-labs.html">‚Üê Back to Home</a>
  </div>

  <script>
    function convertDose() {
      const conversionType = document.getElementById('conversionType').value;
      const dose = parseFloat(document.getElementById('doseInput').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(dose) || dose <= 0) {
        resultDiv.innerText = 'Please enter a valid dose.';
        return;
      }

      let result;
      if (conversionType === 'humanToRat') {
        result = (dose * 6.2).toFixed(2);
        resultDiv.innerText = 'Rat Dose: ' + result + ' mg/kg';
      } else {
        result = (dose / 6.2).toFixed(2);
        resultDiv.innerText = 'Human Dose: ' + result + ' mg/kg';
      }
    }
  </script>
</body>
</html>

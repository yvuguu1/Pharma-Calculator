<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Molecular Weight Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background-color: #60a5fa;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 360px;
      max-width: 95vw;
      text-align: center;
      color: #1e293b;
    }

    h1 {
      margin-top: 0;
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 18px;
      color: #1e293b;
    }

    label {
      display: block;
      text-align: left;
      margin: 14px 0 6px;
      font-weight: 600;
      color: #dbeafe;
      font-size: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.6px solid #93c5fd;
      border-radius: 6px;
      outline: none;
      background: white;
      color: #1e293b;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input[type="text"]:hover,
    input[type="text"]:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 6px #60a5faaa;
    }

    .calculate-button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 14px;
    }

    .calculate-button:hover {
      background-color: #1e40af;
    }

    .result {
      font-weight: bold;
      margin-top: 20px;
      background-color: #f9f9f9;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 6px;
      color: #1e293b;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #1e3a8a;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Molecular Weight Calculator</h1>
    <form onsubmit="calculate(event)">
      <label for="formula">Enter Molecular Formula:</label>
      <input type="text" id="formula" placeholder="e.g. C6H12O6" required />
      <input type="submit" value="Calculate" class="calculate-button" />
    </form>
    <div class="result" id="result"></div>
    <p><a href="../pharmaceutical-labs.html">‚Üê Back to Home</a></p>
  </div>

  <script>
    const atomicWeights = {
      H: 1.008, He: 4.0026, Li: 6.94, Be: 9.0122, B: 10.81, C: 12.011,
      N: 14.007, O: 15.999, F: 18.998, Ne: 20.180, Na: 22.990, Mg: 24.305,
      Al: 26.982, Si: 28.085, P: 30.974, S: 32.06, Cl: 35.45, K: 39.098,
      Ar: 39.948, Ca: 40.078, Fe: 55.845, Zn: 65.38, Cu: 63.546, Mn: 54.938,
      I: 126.90, Br: 79.904, Cr: 51.996, Co: 58.933, Ni: 58.693, Pb: 207.2,
      Sn: 118.71, Hg: 200.59, Ag: 107.87, Au: 196.97, Ti: 47.867
    };

    function calculate(event) {
      event.preventDefault();
      const formula = document.getElementById("formula").value;
      const matches = formula.match(/([A-Z][a-z]*)(\d*)/g);
      let totalWeight = 0;

      if (!matches) {
        document.getElementById("result").textContent = "Invalid formula.";
        return;
      }

      matches.forEach(part => {
        const match = part.match(/([A-Z][a-z]*)(\d*)/);
        if (match) {
          const element = match[1];
          const count = parseInt(match[2] || "1", 10);
          const weight = atomicWeights[element];

          if (!weight) {
            document.getElementById("result").textContent = `Unknown element: ${element}`;
            return;
          }

          totalWeight += weight * count;
        }
      });

      document.getElementById("result").textContent =
        `Molecular Weight: ${totalWeight.toFixed(3)} g/mol`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serial Dilution (v/v) Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background-color: #60a5fa;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 360px;
      max-width: 95vw;
      text-align: center;
      color: #1e293b;
    }

    h1 {
      margin-top: 0;
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 14px;
      color: #1e293b;
    }

    label {
      display: block;
      text-align: left;
      margin: 14px 0 6px;
      font-weight: 600;
      color: #dbeafe;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.6px solid #93c5fd;
      border-radius: 6px;
      outline: none;
      background: white;
      color: #1e293b;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input:hover,
    input:focus,
    select:hover,
    select:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 6px #60a5faaa;
    }

    button,
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 14px;
      width: 100%;
    }

    button:hover,
    input[type="submit"]:hover {
      background-color: #1e40af;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #f9f9f9;
      padding: 12px;
      border-radius: 6px;
      color: #1e293b;
    }

    .note {
      font-style: italic;
      font-size: 0.9rem;
      color: #dbeafe;
      margin-top: 16px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #1e3a8a;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Serial Dilution (v/v)</h1>
    <form id="volumeCalculator">
      <label for="initialConcentration">Initial Concentration (e.g., 1/400)</label>
      <input type="text" id="initialConcentration" required />

      <label for="finalConcentration">Final Concentration (e.g., 1/2000)</label>
      <input type="text" id="finalConcentration" required />

      <label for="volumeChoice">Calculate</label>
      <select id="volumeChoice" required>
        <option value="">Choose one</option>
        <option value="initial">Initial Volume</option>
        <option value="final">Final Volume</option>
      </select>

      <label for="volume">Volume (mL)</label>
      <input type="number" id="volume" step="any" required />

      <input type="submit" value="Calculate" />
    </form>

    <div id="result"></div>

    <p class="note">Note: If calculating the final volume, the volume entered will be the initial volume, and vice versa.</p>
    <a href="../index.html">‚Üê Back to Home</a>
  </div>

  <script>
    document.getElementById('volumeCalculator').addEventListener('submit', function (event) {
      event.preventDefault();
      const initialConcentration = eval(document.getElementById('initialConcentration').value);
      const finalConcentration = eval(document.getElementById('finalConcentration').value);
      const volume = parseFloat(document.getElementById('volume').value);
      const choice = document.getElementById('volumeChoice').value;
      const resultContainer = document.getElementById('result');

      if (
        !isNaN(initialConcentration) &&
        !isNaN(finalConcentration) &&
        !isNaN(volume) &&
        choice
      ) {
        if (choice === 'initial') {
          const initialVolume = (volume * finalConcentration) / initialConcentration;
          resultContainer.textContent = `Initial Volume: ${initialVolume.toFixed(2)} mL`;
        } else if (choice === 'final') {
          const finalVolume = (volume * initialConcentration) / finalConcentration;
          resultContainer.textContent = `Final Volume: ${finalVolume.toFixed(2)} mL`;
        }
      } else {
        resultContainer.textContent = "Please enter valid values in all fields.";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pill Dispensing Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background-color: #60a5fa; /* Light blue */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 360px;
      max-width: 95vw;
      text-align: center;
      color: #1e293b;
    }

    h1 {
      margin-top: 0;
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 18px;
      color: #1e293b;
    }

    label {
      display: block;
      text-align: left;
      margin: 14px 0 6px;
      font-weight: 600;
      color: #dbeafe;
      font-size: 1rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.6px solid #93c5fd;
      border-radius: 6px;
      outline: none;
      background: white;
      color: #1e293b;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    input[type="number"]:hover,
    input[type="number"]:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 6px #60a5faaa;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 14px;
    }

    button:hover {
      background-color: #1e40af;
    }

    #result-container {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #f9f9f9;
      padding: 12px;
      border-radius: 6px;
      color: #1e293b;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #1e3a8a;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pill Dispensing Calculator</h1>

    <label for="pill-per-dose-input">Pills per Dose</label>
    <input type="number" id="pill-per-dose-input" required />

    <label for="times-per-day-input">Times per Day</label>
    <input type="number" id="times-per-day-input" required />

    <label for="total-days-input">Total Days</label>
    <input type="number" id="total-days-input" required />

    <button onclick="calculate()">Calculate</button>

    <div id="result-container"></div>

    <p><a href="../index.html">‚Üê Back to Home</a></p>
  </div>

  <script>
    function calculate() {
      const pillsPerDose = parseFloat(document.getElementById('pill-per-dose-input').value);
      const timesPerDay = parseFloat(document.getElementById('times-per-day-input').value);
      const totalDays = parseFloat(document.getElementById('total-days-input').value);

      if (!isNaN(pillsPerDose) && !isNaN(timesPerDay) && !isNaN(totalDays)) {
        const totalPills = pillsPerDose * timesPerDay * totalDays;
        document.getElementById('result-container').textContent = `Total Pills Needed: ${totalPills}`;
      } else {
        document.getElementById('result-container').textContent = "Please enter valid numbers in all fields.";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dosage Measured by Drops Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background-color: #60a5fa;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 360px;
      max-width: 95vw;
      text-align: center;
      color: #1e293b;
    }

    h1 {
      margin-top: 0;
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 18px;
      color: #1e293b;
    }

    label {
      display: block;
      text-align: left;
      margin: 14px 0 6px;
      font-weight: 600;
      color: #dbeafe;
      font-size: 1rem;
    }

    input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      font-size: 1rem;
      border: 1.6px solid #93c5fd;
      border-radius: 6px;
      background: white;
      color: #1e293b;
      margin-bottom: 12px;
      outline: none;
    }

    input[type="number"]:hover,
    input[type="number"]:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 6px #60a5faaa;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover {
      background-color: #1e40af;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2rem;
      background-color: #f9f9f9;
      padding: 12px;
      border-radius: 6px;
      color: #1e293b;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #1e3a8a;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dosage Measured by Drops</h1>

    <label for="originalVolume">Original Volume (ml):</label>
    <input type="number" id="originalVolume" placeholder="Enter original volume">

    <label for="originalDrops">Original Drops:</label>
    <input type="number" id="originalDrops" placeholder="Enter original drops">

    <label for="desiredVolume">Desired Volume (ml):</label>
    <input type="number" id="desiredVolume" placeholder="Enter desired volume">

    <button onclick="calculateDrops()">Calculate</button>

    <div id="result"></div>
    <p><a href="../index.html">‚Üê Back to Home</a></p>
  </div>

  <script>
    function calculateDrops() {
      var originalVolume = parseFloat(document.getElementById("originalVolume").value);
      var originalDrops = parseFloat(document.getElementById("originalDrops").value);
      var desiredVolume = parseFloat(document.getElementById("desiredVolume").value);

      if (originalVolume && originalDrops && desiredVolume) {
        var desiredDrops = Math.round((originalDrops * desiredVolume) / originalVolume);
        document.getElementById("result").textContent = "Desired Drops: " + desiredDrops;
      } else {
        document.getElementById("result").textContent = "Please enter valid values for all fields.";
      }
    }
  </script>
</body>
</html>
